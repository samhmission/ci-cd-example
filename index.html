<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en-US"> <![endif]-->
<!--[if IE 7]>   <html class="no-js lt-ie9 lt-ie8" 		  lang="en-US"> <![endif]-->
<!--[if IE 8]>   <html class="no-js lt-ie9" 			  lang="en-US"> <![endif]-->
<!--[if gt IE 8]><html class="no-js" 					  lang="en-US"> <![endif]-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CI / CD Example</title>
  </head>
  <body>
    <div class="area">
      <div class="cross spin">
        <div class="cube middle explode">
          <div class="front face shape-shift"></div>
          <div class="back face shape-shift"></div>
          <div class="right face shape-shift"></div>
          <div class="left face shape-shift"></div>
          <div class="top face shape-shift"></div>
          <div class="bottom face shape-shift"></div>
        </div>
        <div class="cube upper explode">
          <div class="front face shape-shift"></div>
          <div class="back face shape-shift"></div>
          <div class="right face shape-shift"></div>
          <div class="left face shape-shift"></div>
          <div class="top face shape-shift"></div>
          <div class="bottom face shape-shift"></div>
        </div>
        <div class="cube lower explode">
          <div class="front face shape-shift"></div>
          <div class="back face shape-shift"></div>
          <div class="right face shape-shift"></div>
          <div class="left face shape-shift"></div>
          <div class="top face shape-shift"></div>
          <div class="bottom face shape-shift"></div>
        </div>
        <div class="cube mid-left explode">
          <div class="front face shape-shift"></div>
          <div class="back face shape-shift"></div>
          <div class="right face shape-shift"></div>
          <div class="left face shape-shift"></div>
          <div class="top face shape-shift"></div>
          <div class="bottom face shape-shift"></div>
        </div>
        <div class="cube mid-right explode">
          <div class="front face shape-shift"></div>
          <div class="back face shape-shift"></div>
          <div class="right face shape-shift"></div>
          <div class="left face shape-shift"></div>
          <div class="top face shape-shift"></div>
          <div class="bottom face shape-shift"></div>
        </div>
        <div class="cube mid-front explode">
          <div class="front face shape-shift"></div>
          <div class="back face shape-shift"></div>
          <div class="right face shape-shift"></div>
          <div class="left face shape-shift"></div>
          <div class="top face shape-shift"></div>
          <div class="bottom face shape-shift"></div>
        </div>
        <div class="cube mid-back explode">
          <div class="front face shape-shift"></div>
          <div class="back face shape-shift"></div>
          <div class="right face shape-shift"></div>
          <div class="left face shape-shift"></div>
          <div class="top face shape-shift"></div>
          <div class="bottom face shape-shift"></div>
        </div>
      </div>
      <div class="shadow"></div>
    </div>
  </body>
</html>
